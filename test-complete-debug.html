<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        .info { color: blue; }
        #products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Complete Debug Test</h1>
    <div>
        <button onclick="testAPI()">Test API</button>
        <button onclick="testAPIService()">Test API Service</button>
        <button onclick="testMainJS()">Test Main.js Functions</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    <div id="debug-log"></div>
    
    <div id="products-grid">
        <p>Products will appear here...</p>
    </div>

    <!-- Include the actual scripts -->
    <script src="js/api-service.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        function debugLog(message, type = 'info') {
            const log = document.getElementById('debug-log');
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('debug-log').innerHTML = '';
        }

        async function testAPI() {
            try {
                debugLog('üîÑ Testing direct API call...');
                
                const response = await fetch('http://localhost:3000/api/products');
                debugLog(`üì° Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    debugLog(`‚úÖ API Response received: ${data.data ? data.data.length : 0} products`, 'success');
                    
                    if (data.success && data.data) {
                        renderProducts(data.data);
                    }
                } else {
                    debugLog(`‚ùå API request failed: ${response.statusText}`, 'error');
                }
            } catch (error) {
                debugLog(`‚ùå API error: ${error.message}`, 'error');
            }
        }

        async function testAPIService() {
            debugLog('üîÑ Testing API Service...');
            
            if (window.apiService) {
                debugLog('‚úÖ API Service is available', 'success');
                
                try {
                    const result = await window.apiService.getProducts();
                    debugLog(`üìä API Service result: ${JSON.stringify(result, null, 2)}`, 'info');
                    
                    if (result.success && result.data) {
                        debugLog(`‚úÖ API Service returned ${result.data.length} products`, 'success');
                        renderProducts(result.data);
                    } else {
                        debugLog('‚ùå API Service returned no products', 'error');
                    }
                } catch (error) {
                    debugLog(`‚ùå API Service error: ${error.message}`, 'error');
                }
            } else {
                debugLog('‚ùå API Service is NOT available', 'error');
            }
        }

        async function testMainJS() {
            debugLog('üîÑ Testing Main.js functions...');
            
            // Test if main.js functions are available
            const functions = ['loadProductsData', 'initializeProducts', 'renderAllProducts'];
            
            functions.forEach(funcName => {
                if (window[funcName]) {
                    debugLog(`‚úÖ ${funcName} is available`, 'success');
                } else {
                    debugLog(`‚ùå ${funcName} is NOT available`, 'error');
                }
            });

            // Test loadProductsData
            if (window.loadProductsData) {
                try {
                    debugLog('üîÑ Calling loadProductsData...');
                    const products = await window.loadProductsData();
                    debugLog(`‚úÖ loadProductsData returned ${products ? products.length : 0} products`, 'success');
                    
                    if (products && products.length > 0) {
                        renderProducts(products);
                    }
                } catch (error) {
                    debugLog(`‚ùå loadProductsData error: ${error.message}`, 'error');
                }
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            if (!products || products.length === 0) {
                grid.innerHTML = '<p>No products to display</p>';
                return;
            }
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <p><strong>ID:</strong> ${product.id}</p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p><strong>Price:</strong> ‚Çπ${product.price}</p>
                    <p><strong>Description:</strong> ${product.description}</p>
                    <p><strong>Stock:</strong> ${product.stock}</p>
                    ${product.image ? `<img src="${product.image}" alt="${product.name}" style="max-width: 200px; height: auto;">` : ''}
                `;
                grid.appendChild(card);
            });
            
            debugLog(`‚úÖ Rendered ${products.length} products to grid`, 'success');
        }

        // Monitor page load
        document.addEventListener('DOMContentLoaded', () => {
            debugLog('üöÄ DOM loaded for debug page');
            
            // Wait a bit and then test everything
            setTimeout(() => {
                debugLog('‚è∞ Running automatic tests after 2 seconds...');
                testAPI();
            }, 2000);
        });

        // Monitor console errors
        window.addEventListener('error', (event) => {
            debugLog(`‚ùå JavaScript Error: ${event.message} at ${event.filename}:${event.lineno}`, 'error');
        });
    </script>
</body>
</html>
