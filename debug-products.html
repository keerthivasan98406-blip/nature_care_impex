<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Products Loading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        .warning { color: orange; }
        #products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }
        .product-card { 
            border: 1px solid #ddd; 
            padding: 15px; 
            border-radius: 8px; 
            background: white;
        }
    </style>
</head>
<body>
    <h1>Debug Products Loading</h1>
    <div>
        <button onclick="testEverything()">Test Everything</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    <div id="debug-log"></div>
    
    <div id="products-grid">
        <p>Products will appear here...</p>
    </div>

    <!-- Include the actual scripts -->
    <script src="js/api-service.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        function debugLog(message, type = 'info') {
            const log = document.getElementById('debug-log');
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('debug-log').innerHTML = '';
        }

        async function testEverything() {
            debugLog('üöÄ Starting comprehensive test...', 'info');
            
            // Test 1: Check if API Service is available
            if (window.apiService) {
                debugLog('‚úÖ API Service is available', 'success');
            } else {
                debugLog('‚ùå API Service is NOT available', 'error');
            }
            
            // Test 2: Check if main.js functions are available
            const functions = ['loadProductsData', 'initializeProducts', 'renderAllProducts', 'createProductCard'];
            functions.forEach(funcName => {
                if (window[funcName]) {
                    debugLog(`‚úÖ ${funcName} is available`, 'success');
                } else {
                    debugLog(`‚ùå ${funcName} is NOT available`, 'error');
                }
            });
            
            // Test 3: Direct API call
            try {
                debugLog('üîÑ Testing direct API call...', 'info');
                const response = await fetch('http://localhost:3000/api/products');
                debugLog(`üì° API Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    debugLog(`‚úÖ API returned ${data.data ? data.data.length : 0} products`, 'success');
                    
                    if (data.success && data.data && data.data.length > 0) {
                        debugLog('üîÑ Rendering products from API...', 'info');
                        renderProductsDebug(data.data);
                    }
                } else {
                    debugLog(`‚ùå API request failed: ${response.statusText}`, 'error');
                }
            } catch (error) {
                debugLog(`‚ùå API error: ${error.message}`, 'error');
            }
            
            // Test 4: Test API Service
            if (window.apiService) {
                try {
                    debugLog('üîÑ Testing API Service...', 'info');
                    const result = await window.apiService.getProducts();
                    debugLog(`üìä API Service result: success=${result.success}, count=${result.data ? result.data.length : 0}`, 'info');
                    
                    if (result.success && result.data && result.data.length > 0) {
                        debugLog('‚úÖ API Service returned products successfully', 'success');
                    } else {
                        debugLog('‚ö†Ô∏è API Service returned no products', 'warning');
                    }
                } catch (error) {
                    debugLog(`‚ùå API Service error: ${error.message}`, 'error');
                }
            }
            
            // Test 5: Test loadProductsData function
            if (window.loadProductsData) {
                try {
                    debugLog('üîÑ Testing loadProductsData...', 'info');
                    const products = await window.loadProductsData();
                    debugLog(`‚úÖ loadProductsData returned ${products ? products.length : 0} products`, 'success');
                    
                    if (products && products.length > 0) {
                        debugLog('üîÑ Rendering products from loadProductsData...', 'info');
                        renderProductsDebug(products);
                    }
                } catch (error) {
                    debugLog(`‚ùå loadProductsData error: ${error.message}`, 'error');
                }
            }
            
            // Test 6: Check localStorage
            try {
                const storedProducts = localStorage.getItem('allProducts');
                if (storedProducts) {
                    const parsed = JSON.parse(storedProducts);
                    debugLog(`üì± Found ${parsed.length} products in localStorage`, 'info');
                } else {
                    debugLog('üì± No products found in localStorage', 'warning');
                }
            } catch (error) {
                debugLog(`‚ùå localStorage error: ${error.message}`, 'error');
            }
        }

        function renderProductsDebug(products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            if (!products || products.length === 0) {
                grid.innerHTML = '<p>No products to display</p>';
                debugLog('‚ö†Ô∏è No products to render', 'warning');
                return;
            }
            
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <p><strong>ID:</strong> ${product.id}</p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p><strong>Price:</strong> ‚Çπ${product.price}</p>
                    <p><strong>Description:</strong> ${product.description}</p>
                    <p><strong>Stock:</strong> ${product.stock}</p>
                    ${product.image ? `<img src="${product.image}" alt="${product.name}" style="max-width: 200px; height: auto;">` : ''}
                    <div style="margin-top: 10px;">
                        <button onclick="alert('Buy Now clicked for ${product.name}')">Buy Now</button>
                        <button onclick="alert('View Details clicked for ${product.name}')">View Details</button>
                    </div>
                `;
                grid.appendChild(card);
                debugLog(`‚úÖ Rendered product ${index + 1}: ${product.name}`, 'success');
            });
            
            debugLog(`‚úÖ Successfully rendered ${products.length} products`, 'success');
        }

        // Monitor page load
        document.addEventListener('DOMContentLoaded', () => {
            debugLog('üöÄ DOM loaded for debug page', 'info');
            
            // Wait a bit and then test everything
            setTimeout(() => {
                debugLog('‚è∞ Running automatic test after 2 seconds...', 'info');
                testEverything();
            }, 2000);
        });

        // Monitor console errors
        window.addEventListener('error', (event) => {
            debugLog(`‚ùå JavaScript Error: ${event.message} at ${event.filename}:${event.lineno}`, 'error');
        });
    </script>
</body>
</html>
