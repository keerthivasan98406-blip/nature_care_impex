<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        #products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Products Debug Test</h1>
    <div id="debug-log"></div>
    
    <!-- Filters -->
    <div class="filters-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="cocopeat">Cocopeat</button>
        <button class="filter-btn" data-filter="bamboo">Bamboo</button>
        <button class="filter-btn" data-filter="eco-care">Eco-Care</button>
    </div>

    <!-- Grid -->
    <div id="products-grid" class="product-grid">
        <p style="text-align: center; grid-column: 1/-1; padding: 40px;">Loading products...</p>
    </div>

    <!-- Scripts -->
    <script src="js/api-service.js"></script>
    <script>
        function debugLog(message, type = 'info') {
            const log = document.getElementById('debug-log');
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            console.log(message);
        }

        // Test API Service
        debugLog('üîÑ Testing API Service...');
        
        if (window.apiService) {
            debugLog('‚úÖ API Service is available', 'success');
        } else {
            debugLog('‚ùå API Service is NOT available', 'error');
        }

        // Test API call
        async function testAPI() {
            try {
                debugLog('üîÑ Testing API call...');
                const response = await fetch('http://localhost:3000/api/products');
                debugLog(`üì° API Response Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    debugLog(`‚úÖ API Response: ${JSON.stringify(data, null, 2)}`, 'success');
                    
                    if (data.success && data.data) {
                        debugLog(`üìä Found ${data.data.length} products`, 'success');
                        displayProducts(data.data);
                    }
                } else {
                    debugLog(`‚ùå API request failed: ${response.statusText}`, 'error');
                }
            } catch (error) {
                debugLog(`‚ùå API connection error: ${error.message}`, 'error');
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products-grid');
            container.innerHTML = '<h2>Products from Database:</h2>';
            
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-card';
                div.innerHTML = `
                    <h3>${product.name}</h3>
                    <p><strong>ID:</strong> ${product.id}</p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p><strong>Price:</strong> ‚Çπ${product.price}</p>
                    <p><strong>Description:</strong> ${product.description}</p>
                    <p><strong>Stock:</strong> ${product.stock}</p>
                    <img src="${product.image}" alt="${product.name}" style="max-width: 200px; height: auto;">
                `;
                container.appendChild(div);
            });
        }

        // Test on page load
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üöÄ DOM loaded');
            
            // Wait a bit for API service to initialize
            setTimeout(() => {
                if (window.apiService) {
                    debugLog('‚úÖ API Service initialized after timeout', 'success');
                } else {
                    debugLog('‚ùå API Service still not available after timeout', 'error');
                }
                testAPI();
            }, 1000);
        });
    </script>
</body>
</html>
