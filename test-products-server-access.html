<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Products Server Access</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        .warning { color: orange; }
        #products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }
        .product-card { 
            border: 1px solid #ddd; 
            padding: 15px; 
            border-radius: 8px; 
            background: white;
        }
    </style>
</head>
<body>
    <h1>Test Products Server Access</h1>
    <p><strong>Current URL:</strong> <span id="current-url"></span></p>
    <p><strong>Expected URL:</strong> http://localhost:3000/test-products-server-access.html</p>
    
    <div>
        <button onclick="testServerAccess()">Test Server Access</button>
        <button onclick="testDirectAPI()">Test Direct API</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="debug-log"></div>
    
    <div id="products-grid">
        <p>Products will appear here...</p>
    </div>

    <script>
        // Display current URL
        document.getElementById('current-url').textContent = window.location.href;
        
        function debugLog(message, type = 'info') {
            const log = document.getElementById('debug-log');
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('debug-log').innerHTML = '';
        }

        async function testServerAccess() {
            debugLog('üöÄ Testing server access...', 'info');
            
            // Check if we're accessing through server
            const currentURL = window.location.href;
            debugLog(`üìç Current URL: ${currentURL}`, 'info');
            
            if (currentURL.includes('localhost:3000')) {
                debugLog('‚úÖ Accessing through server (localhost:3000)', 'success');
            } else if (currentURL.includes('file://')) {
                debugLog('‚ùå Accessing as local file - this won\'t work!', 'error');
                debugLog('üí° Please open: http://localhost:3000/test-products-server-access.html', 'warning');
                return;
            } else {
                debugLog('‚ö†Ô∏è Unknown access method', 'warning');
            }
            
            // Test API access
            await testDirectAPI();
        }

        async function testDirectAPI() {
            debugLog('üîÑ Testing direct API access...', 'info');
            
            try {
                const response = await fetch('/api/products');
                debugLog(`üì° API Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    debugLog(`‚úÖ API returned ${data.data ? data.data.length : 0} products`, 'success');
                    
                    if (data.success && data.data && data.data.length > 0) {
                        debugLog('üîÑ Rendering products from API...', 'info');
                        renderProducts(data.data);
                    }
                } else {
                    debugLog(`‚ùå API request failed: ${response.statusText}`, 'error');
                }
            } catch (error) {
                debugLog(`‚ùå API error: ${error.message}`, 'error');
                debugLog('üí° Make sure you\'re accessing through http://localhost:3000', 'warning');
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            if (!products || products.length === 0) {
                grid.innerHTML = '<p>No products to display</p>';
                debugLog('‚ö†Ô∏è No products to render', 'warning');
                return;
            }
            
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <p><strong>ID:</strong> ${product.id}</p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p><strong>Price:</strong> ‚Çπ${product.price}</p>
                    <p><strong>Description:</strong> ${product.description}</p>
                    <p><strong>Stock:</strong> ${product.stock}</p>
                    ${product.image ? `<img src="${product.image}" alt="${product.name}" style="max-width: 200px; height: auto;">` : ''}
                `;
                grid.appendChild(card);
                debugLog(`‚úÖ Rendered product ${index + 1}: ${product.name}`, 'success');
            });
            
            debugLog(`‚úÖ Successfully rendered ${products.length} products`, 'success');
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            debugLog('üöÄ Page loaded, running auto-test...', 'info');
            setTimeout(testServerAccess, 1000);
        });
    </script>
</body>
</html>
