services:
  - type: web
    name: nature-care-impex
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_ATLAS_URI
        sync: false
      - key: OWNER_USERNAME
        value: admin
      - key: OWNER_PASSWORD
        value: 2025