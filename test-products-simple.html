<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Products Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product-card { border: 1px solid #ddd; padding: 15px; margin: 10px; border-radius: 8px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        #products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Simple Products Test</h1>
    <button onclick="testProducts()">Test Products Loading</button>
    <button onclick="testAPI()">Test API Direct</button>
    <div id="debug-log"></div>
    <div id="products-grid">
        <p>Products will appear here...</p>
    </div>

    <script>
        function debugLog(message, type = 'info') {
            const log = document.getElementById('debug-log');
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            console.log(message);
        }

        async function testAPI() {
            try {
                debugLog('üîÑ Testing direct API call...');
                const response = await fetch('http://localhost:3000/api/products');
                debugLog(`üì° Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    debugLog(`‚úÖ API Response: ${data.data ? data.data.length : 0} products`, 'success');
                    console.log('API Data:', data);
                    
                    if (data.success && data.data) {
                        renderProducts(data.data);
                    }
                } else {
                    debugLog(`‚ùå API request failed: ${response.statusText}`, 'error');
                }
            } catch (error) {
                debugLog(`‚ùå API error: ${error.message}`, 'error');
            }
        }

        async function testProducts() {
            debugLog('üîÑ Testing products loading...');
            
            // Test if we can load products from the API
            try {
                const response = await fetch('http://localhost:3000/api/products');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        debugLog(`‚úÖ Found ${data.data.length} products from API`, 'success');
                        renderProducts(data.data);
                        return;
                    }
                }
            } catch (error) {
                debugLog(`‚ö†Ô∏è API failed: ${error.message}`, 'error');
            }

            // Fallback to default products
            debugLog('üì± Using default products...', 'info');
            const defaultProducts = [
                {
                    id: 1,
                    name: "Cocopeat 5kg Block",
                    category: "cocopeat",
                    image: "https://res.cloudinary.com/dy5kyfcw4/image/upload/v1767190898/photo_2025-12-31_22-18-07_c2hs4m.jpg",
                    description: "Premium washed cocopeat blocks ideal for potting mixes and hydroponics.",
                    price: 250,
                    stock: 100
                },
                {
                    id: 2,
                    name: "Coco Grow Bags",
                    category: "eco-care",
                    image: "https://cdn.moglix.com/p/B5wXshH1wq7TS-xxlarge.jpg",
                    description: "Ready-to-use grow bags for greenhouse cultivation.",
                    price: 90,
                    stock: 200
                },
                {
                    id: 5,
                    name: "Bamboo Period Pads",
                    category: "bamboo",
                    image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbYHHF-lKgdGS9ftR4AwALD27xwGSO9hsldw&s",
                    description: "Comfortable, absorbent, and eco-friendly bamboo period pads.",
                    price: 120,
                    stock: 80
                }
            ];
            
            renderProducts(defaultProducts);
        }

        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            if (!products || products.length === 0) {
                grid.innerHTML = '<p>No products to display</p>';
                return;
            }
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <p><strong>ID:</strong> ${product.id}</p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p><strong>Price:</strong> ‚Çπ${product.price}</p>
                    <p><strong>Description:</strong> ${product.description}</p>
                    <p><strong>Stock:</strong> ${product.stock}</p>
                    ${product.image ? `<img src="${product.image}" alt="${product.name}" style="max-width: 200px; height: auto;">` : ''}
                    <div style="margin-top: 10px;">
                        <button onclick="alert('Buy Now clicked for ${product.name}')">Buy Now</button>
                        <button onclick="alert('View Details clicked for ${product.name}')">View Details</button>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            debugLog(`‚úÖ Rendered ${products.length} products to grid`, 'success');
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', () => {
            debugLog('üöÄ Page loaded, running auto-test...');
            setTimeout(() => {
                testAPI();
            }, 1000);
        });
    </script>
</body>
</html>
